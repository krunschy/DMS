spring.application.name=DocumentManagementSystem
spring.docker.compose.enabled=true
spring.datasource.url=jdbc:postgresql://postgres:5432/dmsdb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
spring.rabbitmq.virtual-host=/
minio.url=http://minio:9000
minio.rootUser=minioadmin
minio.rootPassword=minioadmin123

spring.elasticsearch.uris=http://elasticsearch:9200
spring.data.elasticsearch.repositories.enabled=true
spring.elasticsearch.username=elastic
spring.elasticsearch.password=yourpassword
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=10s




