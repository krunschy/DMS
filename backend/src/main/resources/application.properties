spring.application.name=DocumentManagementSystem
spring.docker.compose.enabled=true
spring.datasource.url=jdbc:postgresql://postgres:5432/dmsdb
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8081
spring.jpa.hibernate.ddl-auto=none
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:user}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:password}
spring.rabbitmq.virtual-host=/
minio.url=http://minio:9000
minio.rootUser=${MINIO_USER:minioadmin}
minio.rootPassword=${MINIO_PASSWORD:minioadmin123}
spring.elasticsearch.uris=http://elasticsearch:9200
spring.data.elasticsearch.repositories.enabled=true
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME:elastic}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD:yourpassword}
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=10s




