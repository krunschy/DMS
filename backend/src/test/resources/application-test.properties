# Application Name
spring.application.name=DocumentManagementSystemTest

# Database Configuration (Use an in-memory DB or a test DB)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable RabbitMQ or use a test instance
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
spring.rabbitmq.virtual-host=/ 

# MinIO Configuration for Testing (mock or disable MinIO for tests)
minio.url=http://localhost:9000
minio.rootUser=minioadmin
minio.rootPassword=minioadmin123

# Elasticsearch Configuration for Testing
# Pointing to your test Elasticsearch instance
spring.elasticsearch.uris=http://localhost:9200  # Ensure this points to the correct test server or container
spring.data.elasticsearch.repositories.enabled=true
spring.elasticsearch.username=elastic  # Use the credentials from your real Elasticsearch instance
spring.elasticsearch.password=yourpassword
spring.elasticsearch.connection-timeout=1s
spring.elasticsearch.socket-timeout=5s

# Server Port (Could be any port, used for running the tests)
server.port=8082
