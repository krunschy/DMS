spring.application.name=DocumentManagementSystemTest
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
spring.rabbitmq.virtual-host=/
minio.url=http://localhost:9000
minio.rootUser=minioadmin
minio.rootPassword=minioadmin123
spring.elasticsearch.uris=http://localhost:9200  # Ensure this points to the correct test server or container
spring.data.elasticsearch.repositories.enabled=true
spring.elasticsearch.username=elastic  # Use the credentials from your real Elasticsearch instance
spring.elasticsearch.password=yourpassword
spring.elasticsearch.connection-timeout=1s
spring.elasticsearch.socket-timeout=5s
server.port=8082
